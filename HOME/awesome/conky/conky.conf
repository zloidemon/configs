#maximum_width 1024
gap_x 10
gap_y 10
stippled_borders 10
border_margin 4
border_width 1
default_shade_color grey
default_outline_color black
default_color DCDCDC
use_spacer none
no_buffers yes
uppercase no
override_utf8_locale yes
